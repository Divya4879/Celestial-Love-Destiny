<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestial Love Destiny</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <canvas id="cosmicCanvas"></canvas>

    <div class="container">
        <form class="cosmic-form" id="loveForm">
            <h2 style="text-align: center; margin-bottom: 1rem;">✨💫Celestial Love Destiny💘💞</h2>

            <div class="form-group">
                <label>First Name</label>
                <input type="text" id="name1" required>
            </div>

            <div class="form-group">
                <label>Partner's Name</label>
                <input type="text" id="name2" required>
            </div>

            <div class="form-group">
                <label>Your Birthdate</label>
                <input type="date" id="dob1" required>
            </div>

            <div class="form-group">
                <label>Partner's Birthdate</label>
                <input type="date" id="dob2" required>
            </div>

            <button type="submit" id="submitBtn">✨ Reveal Cosmic Destiny</button>
        </form>

        <div id="loveStory"></div>
        <div id="zodiacAnimation"></div>
        <div class="share-section" id="shareSection"></div>
    </div>

    <footer class="cosmic-footer">
        Made with ❤️ by <a href="https://x.com/DivsinghDev" target="_blank">Divya</a>
    </footer>

    <script src="script.js"></script>
</body>

</html>
